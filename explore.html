<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - Hello Syn</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #8fd3f4 0%, #84fab0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        p {
            color: #666;
            font-size: 1.2rem;
        }
        .activity-container {
            margin-top: 2rem;
        }
        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #8fd3f4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #6cb8d9;
        }
        #newActivityBtn {
            background-color: #84fab0;
            border: none;
            cursor: pointer;
        }
        #newActivityBtn:hover {
            background-color: #6cd89b;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Explore More</h1>
        <div class="activity-container">
            <h2>Feeling Bored?</h2>
            <p>Here's an activity suggestion:</p>
            <p id="activity"></p>
            <button id="newActivityBtn" class="nav-button">Get New Activity</button>
        </div>
        <a href="index.html" class="nav-button">Back to Home</a>
    </div>

    <script>
        function getActivity() {
            fetch('https://www.boredapi.com/api/activity')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('activity').textContent = data.activity;
                })
                .catch(error => console.error('Error fetching activity:', error));
        }

        document.getElementById('newActivityBtn').addEventListener('click', getActivity);

        // Get initial activity on page load
        getActivity();
    </script>
</body>
</html>
