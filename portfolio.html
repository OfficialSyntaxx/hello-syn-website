<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Hello Syn</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background 0.3s ease;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        h1, h2 {
            color: #333;
            transition: color 0.3s ease;
        }
        .project {
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: #f0f0f0;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .project img {
            max-width: 100%;
            border-radius: 5px;
        }
        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #a1c4fd;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #8bb8f8;
        }
        body.dark-mode {
            background: linear-gradient(120deg, #2c3e50 0%, #4ca1af 100%);
            color: #f0f0f0;
        }
        body.dark-mode .container {
            background-color: rgba(0, 0, 0, 0.8);
        }
        body.dark-mode h1, body.dark-mode h2 {
            color: #f0f0f0;
        }
        body.dark-mode .project {
            background-color: #333;
            color: #f0f0f0;
        }
        body.dark-mode .nav-button {
            background-color: #4ca1af;
        }
        body.dark-mode .nav-button:hover {
            background-color: #45a049;
        }
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="futuristic.css">
</head>
<body>
    <div class="theme-toggle">
        <div class="theme-option cyber-theme" data-theme="cyber"></div>
        <div class="theme-option neon-theme" data-theme="neon"></div>
        <div class="theme-option matrix-theme" data-theme="matrix"></div>
    </div>
    <div class="container">
        <h1>My Portfolio</h1>
        <div id="projects"></div>
        <div>
            <a href="index.html" class="nav-button">Home</a>
            <a href="quotes.html" class="nav-button">Quotes</a>
            <a href="funfacts.html" class="nav-button">Fun Facts</a>
            <a href="colorpalette.html" class="nav-button">Color Palette</a>
            <a href="blog.html" class="nav-button">Blog</a>
        </div>
    </div>
    <button class="dark-mode-toggle" id="darkModeToggle">Toggle Dark Mode</button>
    <div class="easter-egg" onclick="window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank')"></div>
    <script src="futuristic.js"></script>
    <script>
        const projects = [
            {
                title: "Project 1",
                description: "This is a description of Project 1.",
                image: "https://via.placeholder.com/300x200",
                link: "#"
            },
            {
                title: "Project 2",
                description: "This is a description of Project 2.",
                image: "https://via.placeholder.com/300x200",
                link: "#"
            },
            // Add more projects as needed
        ];

        function displayProjects() {
            const projectsContainer = document.getElementById('projects');
            projects.forEach(project => {
                const projectElement = document.createElement('div');
                projectElement.className = 'project';
                projectElement.innerHTML = `
                    <h2>${project.title}</h2>
                    <img src="${project.image}" alt="${project.title}">
                    <p>${project.description}</p>
                    <a href="${project.link}" target="_blank" class="nav-button">View Project</a>
                `;
                projectsContainer.appendChild(projectElement);
            });
        }

        document.addEventListener('DOMContentLoaded', displayProjects);

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);

        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
