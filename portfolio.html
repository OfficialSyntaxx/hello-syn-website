<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - Hello Syn</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="futuristic.css">
</head>
<body>
    <div class="container">
        <h1>My Portfolio</h1>
        <div id="projects"></div>
        <div>
            <a href="index.html" class="nav-button">Home</a>
            <a href="quotes.html" class="nav-button">Quotes</a>
            <a href="funfacts.html" class="nav-button">Fun Facts</a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="nav-button" target="_blank">Surprise!</a>
            <a href="blog.html" class="nav-button">Blog</a>
        </div>
    </div>
    <script>
        const projects = [
            {
                title: "Project 1",
                description: "This is a description of Project 1.",
                image: "https://via.placeholder.com/300x200",
                link: "#"
            },
            {
                title: "Project 2",
                description: "This is a description of Project 2.",
                image: "https://via.placeholder.com/300x200",
                link: "#"
            },
            // Add more projects as needed
        ];

        function displayProjects() {
            const projectsContainer = document.getElementById('projects');
            projects.forEach(project => {
                const projectElement = document.createElement('div');
                projectElement.className = 'project';
                projectElement.innerHTML = `
                    <h2>${project.title}</h2>
                    <img src="${project.image}" alt="${project.title}">
                    <p>${project.description}</p>
                    <a href="${project.link}" target="_blank" class="nav-button">View Project</a>
                `;
                projectsContainer.appendChild(projectElement);
            });
        }

        document.addEventListener('DOMContentLoaded', displayProjects);
    </script>
    <script src="futuristic.js"></script>
</body>
</html>
