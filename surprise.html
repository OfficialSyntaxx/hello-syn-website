<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise! - Hello Syn</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="futuristic.css">
    <style>
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }
        .video-container video, .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Surprise!</h1>
        <div class="video-container" id="videoContainer">
            <video id="rickRoll" playsinline autoplay muted>
                <source src="https://ia801602.us.archive.org/11/items/Rick_Astley_Never_Give_You_Up/Rick_Astley_Never_Give_You_Up.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div>
            <a href="index.html" class="nav-button">Home</a>
            <a href="quotes.html" class="nav-button">Quotes</a>
            <a href="funfacts.html" class="nav-button">Fun Facts</a>
            <a href="portfolio.html" class="nav-button">Portfolio</a>
            <a href="blog.html" class="nav-button">Blog</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('rickRoll');
            var container = document.getElementById('videoContainer');
            
            video.addEventListener('canplay', function() {
                video.muted = false;
                video.play().catch(function() {
                    // If autoplay fails, replace with YouTube embed
                    container.innerHTML = '<iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>';
                });
            });
        });
    </script>
    <script src="futuristic.js"></script>
</body>
</html>
