<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Syn</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards, float 3s ease-in-out infinite;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        p {
            color: #666;
            font-size: 1.2rem;
        }
        .search-container {
            margin-top: 2rem;
        }
        .search-box {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }
        .search-box:focus {
            border-color: #84fab0;
        }
        .auth-buttons {
            margin-top: 2rem;
        }
        .auth-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #84fab0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .auth-button:hover {
            background-color: #6cd89b;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            max-width: 80%;
            border-radius: 10px;
        }
        .modal input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .user-profile {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .user-profile:hover {
            transform: scale(1.05);
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }
        .profile-modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .profile-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }
        .profile-content img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 20px;
            cursor: pointer;
        }
        body.dark-theme {
            background: linear-gradient(120deg, #2c3e50 0%, #34495e 100%);
            color: #ecf0f1;
        }
        body.dark-theme .container,
        body.dark-theme .user-profile,
        body.dark-theme .modal-content,
        body.dark-theme .profile-content {
            background-color: rgba(52, 73, 94, 0.9);
            color: #ecf0f1;
        }
        body.dark-theme .auth-button {
            background-color: #2ecc71;
        }
        body.dark-theme .auth-button:hover {
            background-color: #27ae60;
        }
        .apod-container {
            margin-top: 2rem;
            text-align: center;
        }
        .apod-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 1rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</div>
    <div class="container">
        <h1>Hello Syn</h1>
        <p>Welcome to this modern and animated website!</p>
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search for..." id="searchBox">
        </div>
        <div class="auth-buttons">
            <button class="auth-button" onclick="openModal('loginModal')">Login</button>
            <button class="auth-button" onclick="openModal('signupModal')">Sign Up</button>
        </div>
        <div class="apod-container">
            <h2>NASA Astronomy Picture of the Day</h2>
            <p id="apodTitle"></p>
            <img id="apodImage" class="apod-image" src="" alt="APOD">
            <p id="apodDescription"></p>
        </div>
    </div>

    <div id="userProfile" class="user-profile" style="display: none;" onclick="openModal('profileModal')">
        <img src="https://via.placeholder.com/40" alt="Avatar" class="user-avatar">
        <span id="userName"></span>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="auth-button">Login</button>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signupModal')">&times;</span>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="auth-button">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profileModal" class="profile-modal">
        <div class="profile-content">
            <span class="close" onclick="closeModal('profileModal')">&times;</span>
            <h2>User Profile</h2>
            <img id="profileAvatar" src="https://via.placeholder.com/100" alt="Profile Avatar">
            <form id="profileForm">
                <input type="text" id="profileUsername" placeholder="Username" required>
                <input type="email" id="profileEmail" placeholder="Email" required>
                <input type="text" id="profileBio" placeholder="Bio">
                <input type="url" id="profileAvatarUrl" placeholder="Avatar URL">
                <button type="submit" class="auth-button">Update Profile</button>
            </form>
            <button class="auth-button" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const container = document.querySelector('.container');
            container.style.animation = 'none';
            container.offsetHeight; // Trigger reflow
            container.style.animation = null;

            const searchBox = document.getElementById('searchBox');
            const placeholders = ['cool stuff', 'awesome things', 'fun ideas', 'great content'];
            let currentPlaceholder = 0;
            let currentChar = 0;
            let isDeleting = false;
            let typingSpeed = 100;

            function typeEffect() {
                const current = placeholders[currentPlaceholder];
                if (isDeleting) {
                    searchBox.placeholder = current.substring(0, currentChar - 1);
                    currentChar--;
                } else {
                    searchBox.placeholder = current.substring(0, currentChar + 1);
                    currentChar++;
                }

                if (!isDeleting && currentChar === current.length) {
                    isDeleting = true;
                    typingSpeed = 50;
                } else if (isDeleting && currentChar === 0) {
                    isDeleting = false;
                    currentPlaceholder = (currentPlaceholder + 1) % placeholders.length;
                    typingSpeed = 100;
                }

                setTimeout(typeEffect, typingSpeed);
            }

            typeEffect();
        });

        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target.className === "modal") {
                event.target.style.display = "none";
            }
        }

        // Simple user management using localStorage
        const users = JSON.parse(localStorage.getItem('users')) || [];
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;

        function updateUserProfile() {
            const userProfile = document.getElementById('userProfile');
            const userName = document.getElementById('userName');
            const userAvatar = document.querySelector('.user-avatar');
            if (currentUser) {
                userProfile.style.display = 'flex';
                userName.textContent = currentUser.username;
                userAvatar.src = currentUser.avatarUrl || 'https://via.placeholder.com/40';
                document.getElementById('profileUsername').value = currentUser.username;
                document.getElementById('profileEmail').value = currentUser.email;
                document.getElementById('profileBio').value = currentUser.bio || '';
                document.getElementById('profileAvatarUrl').value = currentUser.avatarUrl || '';
                document.getElementById('profileAvatar').src = currentUser.avatarUrl || 'https://via.placeholder.com/100';
            } else {
                userProfile.style.display = 'none';
            }
        }

        document.getElementById("loginForm").onsubmit = function(e) {
            e.preventDefault();
            const email = this.querySelector('input[type="email"]').value;
            const password = this.querySelector('input[type="password"]').value;

            const user = users.find(u => u.email === email && u.password === password);
            if (user) {
                currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                updateUserProfile();
                alert('Login successful!');
                closeModal('loginModal');
            } else {
                alert('Invalid credentials');
            }
        }

        document.getElementById("signupForm").onsubmit = function(e) {
            e.preventDefault();
            const username = this.querySelector('input[type="text"]').value;
            const email = this.querySelector('input[type="email"]').value;
            const password = this.querySelector('input[type="password"]').value;

            if (users.some(u => u.email === email)) {
                alert('User already exists');
                return;
            }

            const newUser = { username, email, password };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            currentUser = newUser;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            updateUserProfile();
            alert('Signup successful!');
            closeModal('signupModal');
        }

        document.getElementById("profileForm").onsubmit = function(e) {
            e.preventDefault();
            const username = document.getElementById('profileUsername').value;
            const email = document.getElementById('profileEmail').value;
            const bio = document.getElementById('profileBio').value;
            const avatarUrl = document.getElementById('profileAvatarUrl').value;

            currentUser.username = username;
            currentUser.email = email;
            currentUser.bio = bio;
            currentUser.avatarUrl = avatarUrl;

            const userIndex = users.findIndex(u => u.email === currentUser.email);
            users[userIndex] = currentUser;

            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            updateUserProfile();
            alert('Profile updated successfully!');
            closeModal('profileModal');
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            updateUserProfile();
            closeModal('profileModal');
        }

        updateUserProfile();

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
        }

        // Apply saved theme
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-theme');
        }

        // Typing effect for welcome message
        const welcomeMessage = document.querySelector('.container p');
        const text = welcomeMessage.textContent;
        welcomeMessage.textContent = '';
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                welcomeMessage.textContent += text.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            }
        }

        typeWriter();

        // NASA APOD API
        const NASA_API_KEY = 'jpZ64l1aS1txhMgACJDj2KXINdYamLnPbeGyzc85'; // Replace with your NASA API key
        fetch(`https://api.nasa.gov/planetary/apod?api_key=${NASA_API_KEY}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('apodTitle').textContent = data.title;
                document.getElementById('apodImage').src = data.url;
                document.getElementById('apodDescription').textContent = data.explanation;
            })
            .catch(error => console.error('Error fetching APOD:', error));
    </script>
</body>
</html>
