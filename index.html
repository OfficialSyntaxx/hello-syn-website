<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Syn</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards, float 3s ease-in-out infinite;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        p {
            color: #666;
            font-size: 1.2rem;
        }
        .search-container {
            margin-top: 2rem;
        }
        .search-box {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }
        .search-box:focus {
            border-color: #84fab0;
        }
        .auth-buttons {
            margin-top: 2rem;
        }
        .auth-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #84fab0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .auth-button:hover {
            background-color: #6cd89b;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Hello Syn</h1>
        <p>Welcome to this modern and animated website!</p>
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search for..." id="searchBox">
        </div>
        <div class="auth-buttons">
            <button class="auth-button" onclick="openModal('loginModal')">Login</button>
            <button class="auth-button" onclick="openModal('signupModal')">Sign Up</button>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" placeholder="Email" required><br><br>
                <input type="password" placeholder="Password" required><br><br>
                <button type="submit" class="auth-button">Login</button>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signupModal')">&times;</span>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" placeholder="Username" required><br><br>
                <input type="email" placeholder="Email" required><br><br>
                <input type="password" placeholder="Password" required><br><br>
                <button type="submit" class="auth-button">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const container = document.querySelector('.container');
            container.style.animation = 'none';
            container.offsetHeight; // Trigger reflow
            container.style.animation = null;

            const searchBox = document.getElementById('searchBox');
            const placeholders = ['cool stuff', 'awesome things', 'fun ideas', 'great content'];
            let currentPlaceholder = 0;
            let currentChar = 0;
            let isDeleting = false;
            let typingSpeed = 100;

            function typeEffect() {
                const current = placeholders[currentPlaceholder];
                if (isDeleting) {
                    searchBox.placeholder = current.substring(0, currentChar - 1);
                    currentChar--;
                } else {
                    searchBox.placeholder = current.substring(0, currentChar + 1);
                    currentChar++;
                }

                if (!isDeleting && currentChar === current.length) {
                    isDeleting = true;
                    typingSpeed = 50;
                } else if (isDeleting && currentChar === 0) {
                    isDeleting = false;
                    currentPlaceholder = (currentPlaceholder + 1) % placeholders.length;
                    typingSpeed = 100;
                }

                setTimeout(typeEffect, typingSpeed);
            }

            typeEffect();
        });

        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target.className === "modal") {
                event.target.style.display = "none";
            }
        }

        // Simple user management using localStorage
        const users = JSON.parse(localStorage.getItem('users')) || [];

        document.getElementById("loginForm").onsubmit = function(e) {
            e.preventDefault();
            const email = this.querySelector('input[type="email"]').value;
            const password = this.querySelector('input[type="password"]').value;

            const user = users.find(u => u.email === email && u.password === password);
            if (user) {
                alert('Login successful!');
                closeModal('loginModal');
            } else {
                alert('Invalid credentials');
            }
        }

        document.getElementById("signupForm").onsubmit = function(e) {
            e.preventDefault();
            const username = this.querySelector('input[type="text"]').value;
            const email = this.querySelector('input[type="email"]').value;
            const password = this.querySelector('input[type="password"]').value;

            if (users.some(u => u.email === email)) {
                alert('User already exists');
                return;
            }

            users.push({ username, email, password });
            localStorage.setItem('users', JSON.stringify(users));
            alert('Signup successful!');
            closeModal('signupModal');
        }
    </script>
</body>
</html>
