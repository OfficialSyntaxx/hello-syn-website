<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Syn</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        p {
            color: #666;
            font-size: 1.2rem;
        }
        .apod-container {
            margin-top: 2rem;
        }
        .apod-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 1rem;
        }
        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #84fab0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #6cd89b;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Hello Syn</h1>
        <p>Welcome to this modern and animated website!</p>
        <div class="apod-container">
            <h2>NASA Astronomy Picture of the Day</h2>
            <p id="apodTitle"></p>
            <img id="apodImage" class="apod-image" src="" alt="APOD">
            <p id="apodDescription"></p>
        </div>
        <div>
            <a href="quotes.html" class="nav-button">Quotes</a>
            <a href="funfacts.html" class="nav-button">Fun Facts</a>
        </div>
    </div>

    <script>
        // NASA APOD API
        const NASA_API_KEY = 'DEMO_KEY'; // Replace with your NASA API key
        fetch(`https://api.nasa.gov/planetary/apod?api_key=${NASA_API_KEY}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('apodTitle').textContent = data.title;
                document.getElementById('apodImage').src = data.url;
                document.getElementById('apodDescription').textContent = data.explanation;
            })
            .catch(error => console.error('Error fetching APOD:', error));
    </script>
</body>
</html>
