<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Syn</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards, float 3s ease-in-out infinite;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        p {
            color: #666;
            font-size: 1.2rem;
        }
        .search-container {
            margin-top: 2rem;
        }
        .search-box {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }
        .search-box:focus {
            border-color: #84fab0;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Hello Syn</h1>
        <p>Welcome to this modern and animated website!</p>
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search for..." id="searchBox">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const container = document.querySelector('.container');
            container.style.animation = 'none';
            container.offsetHeight; // Trigger reflow
            container.style.animation = null;

            const searchBox = document.getElementById('searchBox');
            const placeholders = ['cool stuff', 'awesome things', 'fun ideas', 'great content'];
            let currentPlaceholder = 0;
            let currentChar = 0;
            let isDeleting = false;
            let typingSpeed = 100;

            function typeEffect() {
                const current = placeholders[currentPlaceholder];
                if (isDeleting) {
                    searchBox.placeholder = current.substring(0, currentChar - 1);
                    currentChar--;
                } else {
                    searchBox.placeholder = current.substring(0, currentChar + 1);
                    currentChar++;
                }

                if (!isDeleting && currentChar === current.length) {
                    isDeleting = true;
                    typingSpeed = 50;
                } else if (isDeleting && currentChar === 0) {
                    isDeleting = false;
                    currentPlaceholder = (currentPlaceholder + 1) % placeholders.length;
                    typingSpeed = 100;
                }

                setTimeout(typeEffect, typingSpeed);
            }

            typeEffect();
        });
    </script>
</body>
</html>
