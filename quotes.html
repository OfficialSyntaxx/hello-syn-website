<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quotes - Hello Syn</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="futuristic.css">
</head>
<body>
    <div class="container">
        <h1>Daily Quotes</h1>
        <div class="quote-container">
            <p id="quote">Loading...</p>
            <p id="author"></p>
            <button id="newQuoteBtn" class="nav-button">Get New Quote</button>
        </div>
        <div>
            <a href="index.html" class="nav-button">Home</a>
            <a href="funfacts.html" class="nav-button">Fun Facts</a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="nav-button" target="_blank">Surprise!</a>
            <a href="portfolio.html" class="nav-button">Portfolio</a>
            <a href="blog.html" class="nav-button">Blog</a>
        </div>
    </div>
    <script>
        const quotes = [
            { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
            { text: "Life is what happens when you're busy making other plans.", author: "John Lennon" },
            { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
            { text: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill" },
            { text: "In the end, it's not the years in your life that count. It's the life in your years.", author: "Abraham Lincoln" }
        ];

        function getRandomQuote() {
            return quotes[Math.floor(Math.random() * quotes.length)];
        }

        function displayQuote(quote) {
            document.getElementById('quote').textContent = quote.text;
            document.getElementById('author').textContent = `- ${quote.author}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('newQuoteBtn');
            button.addEventListener('click', () => displayQuote(getRandomQuote()));
            displayQuote(getRandomQuote());
        });
    </script>
    <script src="futuristic.js"></script>
</body>
</html>
