<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quotes - Hello Syn</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="futuristic.css">
</head>
<body>
    <div class="container">
        <h1>Daily Quotes</h1>
        <div class="quote-container">
            <p id="quote">Loading...</p>
            <p id="author"></p>
            <button id="newQuoteBtn" class="nav-button">Get New Quote</button>
        </div>
        <div>
            <a href="index.html" class="nav-button">Home</a>
            <a href="funfacts.html" class="nav-button">Fun Facts</a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="nav-button" target="_blank">Surprise!</a>
            <a href="portfolio.html" class="nav-button">Portfolio</a>
            <a href="blog.html" class="nav-button">Blog</a>
        </div>
    </div>
    <script>
        const apiUrl = 'https://api.quotable.io/random';

        function displayQuote(quote) {
            document.getElementById('quote').textContent = quote.content;
            document.getElementById('author').textContent = `- ${quote.author}`;
        }

        function fetchQuote() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    displayQuote(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('quote').textContent = 'Failed to fetch quote. Please try again.';
                    document.getElementById('author').textContent = '';
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('newQuoteBtn');
            button.addEventListener('click', fetchQuote);
            fetchQuote();
        });
    </script>
    <script src="futuristic.js"></script>
</body>
</html>
