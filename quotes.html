<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes - Hello Syn</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background 0.3s ease;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            transition: color 0.3s ease;
        }
        .quote-container {
            margin-top: 2rem;
        }
        #quote {
            font-style: italic;
            font-size: 1.2rem;
            color: #555;
        }
        #author {
            margin-top: 1rem;
            font-weight: bold;
            color: #777;
        }
        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #fda085;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #f6d365;
        }
        #newQuoteBtn {
            background-color: #4a4a4a;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #newQuoteBtn:hover {
            background-color: #666;
        }
        body.dark-mode {
            background: linear-gradient(120deg, #2c3e50 0%, #4ca1af 100%);
            color: #f0f0f0;
        }
        body.dark-mode .container {
            background-color: rgba(0, 0, 0, 0.8);
        }
        body.dark-mode h1 {
            color: #f0f0f0;
        }
        body.dark-mode .nav-button {
            background-color: #4ca1af;
        }
        body.dark-mode .nav-button:hover {
            background-color: #45a049;
        }
        body.dark-mode #newQuoteBtn {
            background-color: #6a6a6a;
        }
        body.dark-mode #newQuoteBtn:hover {
            background-color: #888;
        }
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="futuristic.css">
</head>
<body>
    <div class="container">
        <h1>Daily Quotes</h1>
        <div class="quote-container">
            <p id="quote">Loading...</p>
            <p id="author"></p>
            <button id="newQuoteBtn" class="nav-button">Get New Quote</button>
        </div>
        <div>
            <a href="index.html" class="nav-button">Home</a>
            <a href="funfacts.html" class="nav-button">Fun Facts</a>
            <a href="colorpalette.html" class="nav-button">Surprise!</a>
            <a href="portfolio.html" class="nav-button">Portfolio</a>
            <a href="blog.html" class="nav-button">Blog</a>
        </div>
    </div>
    <button class="dark-mode-toggle" id="darkModeToggle">Toggle Dark Mode</button>
    <button class="easter-egg-btn" onclick="window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank')">Do not click</button>
    <script>
        let quotes = [];

        function getRandomQuote() {
            return quotes[Math.floor(Math.random() * quotes.length)];
        }

        function displayQuote(quote) {
            document.getElementById('quote').textContent = `"${quote.text}"`;
            document.getElementById('author').textContent = `- ${quote.author}`;
        }

        function getQuote() {
            console.log('getQuote function called');
            if (quotes.length > 0) {
                displayQuote(getRandomQuote());
            } else {
                document.getElementById('quote').textContent = 'Error loading quotes.';
                document.getElementById('author').textContent = '';
            }
        }

        fetch('quotes.json')
            .then(response => response.json())
            .then(data => {
                console.log('Quotes loaded successfully:', data);
                quotes = data;
                getQuote();
            })
            .catch(error => {
                console.error('Error loading quotes:', error);
                console.error('Error details:', error.message);
                document.getElementById('quote').textContent = 'Error loading quotes.';
                document.getElementById('author').textContent = '';
            });

        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('newQuoteBtn');
            button.addEventListener('click', getQuote);
            console.log('Event listener added');
        });

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);

        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
    </script>
    <script src="futuristic.js"></script>
</body>
</html>
