<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes - Hello Syn</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        .quote-container {
            margin-top: 2rem;
        }
        #quote {
            font-style: italic;
            font-size: 1.2rem;
            color: #555;
        }
        #author {
            margin-top: 1rem;
            font-weight: bold;
            color: #777;
        }
        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #fda085;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #f6d365;
        }
        #newQuoteBtn {
            background-color: #f6d365;
            border: none;
            cursor: pointer;
        }
        #newQuoteBtn:hover {
            background-color: #fda085;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Daily Quotes</h1>
        <div class="quote-container">
            <p id="quote">Loading...</p>
            <p id="author"></p>
            <button id="newQuoteBtn" class="nav-button">Get New Quote</button>
        </div>
        <div>
            <a href="index.html" class="nav-button">Home</a>
            <a href="explore.html" class="nav-button">Explore</a>
        </div>
    </div>

    <script>
        function getQuote() {
            console.log('getQuote function called'); // For debugging
            document.getElementById('quote').textContent = 'Fetching new quote...';
            document.getElementById('author').textContent = '';
            
            fetch('/.netlify/functions/getQuote')
                .then(response => response.json())
                .then(data => {
                    console.log('Quote data:', data); // For debugging
                    document.getElementById('quote').textContent = `"${data.content}"`;
                    document.getElementById('author').textContent = `- ${data.author}`;
                })
                .catch(error => {
                    console.error('Error fetching quote:', error);
                    document.getElementById('quote').textContent = 'Error fetching quote. Please try again.';
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('newQuoteBtn');
            button.addEventListener('click', getQuote);
            console.log('Event listener added'); // For debugging
            getQuote();
        });
    </script>
</body>
</html>
