<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator - Hello Syn</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background 0.3s ease;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            transition: color 0.3s ease;
        }
        .color-palette {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        .color-box {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
        }
        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #8fd3f4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #6cb8d9;
        }
        #generateBtn {
            background-color: #84fab0;
            border: none;
            cursor: pointer;
        }
        #generateBtn:hover {
            background-color: #6cd89b;
        }
        body.dark-mode {
            background: linear-gradient(120deg, #2c3e50 0%, #4ca1af 100%);
            color: #f0f0f0;
        }
        body.dark-mode .container {
            background-color: rgba(0, 0, 0, 0.8);
        }
        body.dark-mode h1 {
            color: #f0f0f0;
        }
        body.dark-mode .nav-button {
            background-color: #4ca1af;
        }
        body.dark-mode .nav-button:hover {
            background-color: #45a049;
        }
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Color Palette Generator</h1>
        <div class="color-palette" id="colorPalette"></div>
        <button id="generateBtn" class="nav-button">Generate New Palette</button>
        <div>
            <a href="index.html" class="nav-button">Home</a>
            <a href="quotes.html" class="nav-button">Quotes</a>
            <a href="funfacts.html" class="nav-button">Fun Facts</a>
            <a href="portfolio.html" class="nav-button">Portfolio</a>
            <a href="blog.html" class="nav-button">Blog</a>
        </div>
    </div>
    <button class="dark-mode-toggle" id="darkModeToggle">Toggle Dark Mode</button>
    <script>
        function generateRandomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
        }

        function generatePalette() {
            const palette = document.getElementById('colorPalette');
            palette.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                const color = generateRandomColor();
                const colorBox = document.createElement('div');
                colorBox.className = 'color-box';
                colorBox.style.backgroundColor = color;
                colorBox.textContent = color;
                palette.appendChild(colorBox);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('generateBtn');
            button.addEventListener('click', generatePalette);
            generatePalette(); // Generate initial palette
        });

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);

        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
