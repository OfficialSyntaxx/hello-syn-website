<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Hello Syn</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #fccb90 0%, #d57eeb 100%);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background 0.3s ease;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        h1, h2 {
            color: #333;
            transition: color 0.3s ease;
        }
        .post {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #ccc;
        }
        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #fccb90;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #f9b76f;
        }
        
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="futuristic.css">
</head>
<body>
    
    <div class="container">
        <h1>My Blog</h1>
        <div id="posts"></div>
        <div>
            <a href="index.html" class="nav-button">Home</a>
            <a href="portfolio.html" class="nav-button">Portfolio</a>
            <a href="quotes.html" class="nav-button">Quotes</a>
            <a href="funfacts.html" class="nav-button">Fun Facts</a>
            <a href="colorpalette.html" class="nav-button">Surprise!</a>
        </div>
    </div>
    <script src="futuristic.js"></script>
    <script>
        const blogPosts = [
            {
                title: "My First Blog Post",
                date: "2023-04-15",
                content: "This is the content of my first blog post. It's a short introduction to my blog."
            },
            {
                title: "Learning Web Development",
                date: "2023-04-20",
                content: "In this post, I share my experience learning web development and creating my personal website."
            },
            // Add more blog posts as needed
        ];

        function displayBlogPosts() {
            const postsContainer = document.getElementById('posts');
            blogPosts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerHTML = `
                    <h2>${post.title}</h2>
                    <p><em>Published on ${post.date}</em></p>
                    <p>${post.content}</p>
                `;
                postsContainer.appendChild(postElement);
            });
        }

        document.addEventListener('DOMContentLoaded', displayBlogPosts);
</body>
</html>
