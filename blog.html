<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog - Hello Syn</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="futuristic.css">
</head>
<body>
    <div class="container">
        <h1>My Blog</h1>
        <div id="posts"></div>
        <div>
            <a href="index.html" class="nav-button">Home</a>
            <a href="portfolio.html" class="nav-button">Portfolio</a>
            <a href="quotes.html" class="nav-button">Quotes</a>
            <a href="funfacts.html" class="nav-button">Fun Facts</a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="nav-button" target="_blank">Surprise!</a>
        </div>
    </div>
    <script>
        const blogPosts = [
            {
                title: "My First Blog Post",
                date: "2023-04-15",
                content: "This is the content of my first blog post. It's a short introduction to my blog."
            },
            {
                title: "Learning Web Development",
                date: "2023-04-20",
                content: "In this post, I share my experience learning web development and creating my personal website."
            },
            // Add more blog posts as needed
        ];

        function displayBlogPosts() {
            const postsContainer = document.getElementById('posts');
            blogPosts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerHTML = `
                    <h2>${post.title}</h2>
                    <p><em>Published on ${post.date}</em></p>
                    <p>${post.content}</p>
                `;
                postsContainer.appendChild(postElement);
            });
        }

        document.addEventListener('DOMContentLoaded', displayBlogPosts);
    </script>
    <script src="futuristic.js"></script>
</body>
</html>
