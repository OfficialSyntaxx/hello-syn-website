<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts - Hello Syn</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background 0.3s ease;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            transition: color 0.3s ease;
        }
        p {
            color: #666;
            font-size: 1.2rem;
        }
        .fact-container {
            margin-top: 2rem;
        }
        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4a4a4a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .nav-button:hover {
            background-color: #666;
        }
        #newFactBtn {
            background-color: #4a4a4a;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        #newFactBtn:hover {
            background-color: #666;
        }
        body.dark-mode {
            background: linear-gradient(120deg, #2c3e50 0%, #4ca1af 100%);
            color: #f0f0f0;
        }
        body.dark-mode .container {
            background-color: rgba(0, 0, 0, 0.8);
        }
        body.dark-mode h1, body.dark-mode h2 {
            color: #f0f0f0;
        }
        body.dark-mode .nav-button {
            background-color: #6a6a6a;
        }
        body.dark-mode .nav-button:hover {
            background-color: #888;
        }
        body.dark-mode #newFactBtn {
            background-color: #6a6a6a;
        }
        body.dark-mode #newFactBtn:hover {
            background-color: #888;
        }
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="futuristic.css">
</head>
<body>
    <div class="container">
        <h1>Fun Facts</h1>
        <div class="fact-container">
            <h2>Did You Know?</h2>
            <p>Here's a random fun fact for you:</p>
            <p id="fact">Loading...</p>
            <button id="newFactBtn" class="nav-button">Get New Fact</button>
        </div>
        <div>
            <a href="index.html" class="nav-button">Home</a>
            <a href="quotes.html" class="nav-button">Quotes</a>
            <a href="colorpalette.html" class="nav-button">Color Palette</a>
            <a href="portfolio.html" class="nav-button">Portfolio</a>
            <a href="blog.html" class="nav-button">Blog</a>
        </div>
    </div>
    <button class="dark-mode-toggle" id="darkModeToggle">Toggle Dark Mode</button>
    <div class="easter-egg" onclick="window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank')"></div>
    <script>
        const apiUrl = 'https://uselessfacts.jsph.pl/random.json?language=en';

        function getFact() {
            console.log('getFact function called');
            document.getElementById('fact').textContent = 'Fetching new fact...';
            
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    console.log('Fact data:', data);
                    document.getElementById('fact').textContent = data.text;
                })
                .catch(error => {
                    console.error('Error fetching fact:', error);
                    document.getElementById('fact').textContent = 'Error fetching fact. Please try again.';
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('newFactBtn');
            button.addEventListener('click', getFact);
            console.log('Event listener added');
            getFact();
        });

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);

        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
    </script>
    <script src="futuristic.js"></script>
</body>
</html>
