<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts - Hello Syn</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #8fd3f4 0%, #84fab0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        p {
            color: #666;
            font-size: 1.2rem;
        }
        .fact-container {
            margin-top: 2rem;
        }
        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #8fd3f4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #6cb8d9;
        }
        #newFactBtn {
            background-color: #84fab0;
            border: none;
            cursor: pointer;
        }
        #newFactBtn:hover {
            background-color: #6cd89b;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Fun Facts</h1>
        <div class="fact-container">
            <h2>Did You Know?</h2>
            <p>Here's a random fun fact for you:</p>
            <p id="fact">Loading...</p>
            <button id="newFactBtn" class="nav-button">Get New Fact</button>
        </div>
        <div>
            <a href="index.html" class="nav-button">Home</a>
            <a href="quotes.html" class="nav-button">Quotes</a>
        </div>
    </div>

    <script>
        const apiUrl = 'https://uselessfacts.jsph.pl/random.json?language=en';

        function getFact() {
            console.log('getFact function called');
            document.getElementById('fact').textContent = 'Fetching new fact...';
            
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    console.log('Fact data:', data);
                    document.getElementById('fact').textContent = data.text;
                })
                .catch(error => {
                    console.error('Error fetching fact:', error);
                    document.getElementById('fact').textContent = 'Error fetching fact. Please try again.';
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('newFactBtn');
            button.addEventListener('click', getFact);
            console.log('Event listener added');
            getFact();
        });
    </script>
</body>
</html>
