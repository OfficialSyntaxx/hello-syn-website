<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts - Hello Syn</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="futuristic.css">
</head>
<body>
    <div class="container">
        <h1>Fun Facts</h1>
        <div class="fact-container">
            <h2>Did You Know?</h2>
            <p>Here's a random fun fact for you:</p>
            <p id="fact">Loading...</p>
            <button id="newFactBtn" class="nav-button">Get New Fact</button>
        </div>
        <div>
            <a href="index.html" class="nav-button">Home</a>
            <a href="quotes.html" class="nav-button">Quotes</a>
            <a href="colorpalette.html" class="nav-button">Surprise!</a>
            <a href="portfolio.html" class="nav-button">Portfolio</a>
            <a href="blog.html" class="nav-button">Blog</a>
        </div>
    </div>
    <script>
        const apiUrl = 'https://uselessfacts.jsph.pl/random.json?language=en';

        function getFact() {
            console.log('getFact function called');
            document.getElementById('fact').textContent = 'Fetching new fact...';
            
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    console.log('Fact data:', data);
                    document.getElementById('fact').textContent = data.text;
                })
                .catch(error => {
                    console.error('Error fetching fact:', error);
                    document.getElementById('fact').textContent = 'Error fetching fact. Please try again.';
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('newFactBtn');
            button.addEventListener('click', getFact);
            console.log('Event listener added');
            getFact();
        });
    </script>
    <script src="futuristic.js"></script>
</body>
</html>
