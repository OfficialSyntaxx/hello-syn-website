<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test - Hello Syn</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background 0.3s ease;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        h1 {
            color: #333;
            transition: color 0.3s ease;
        }
        #text-display {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: #f0f0f0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #user-input {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        #result {
            font-weight: bold;
            margin-top: 1rem;
        }
        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #84fab0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #6cd89b;
        }
        body.dark-mode {
            background: linear-gradient(120deg, #2c3e50 0%, #4ca1af 100%);
            color: #f0f0f0;
        }
        body.dark-mode .container {
            background-color: rgba(0, 0, 0, 0.8);
        }
        body.dark-mode h1 {
            color: #f0f0f0;
        }
        body.dark-mode #text-display {
            background-color: #333;
            color: #f0f0f0;
        }
        body.dark-mode .nav-button {
            background-color: #4ca1af;
        }
        body.dark-mode .nav-button:hover {
            background-color: #45a049;
        }
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <div id="text-display"></div>
        <textarea id="user-input" rows="5" placeholder="Start typing here..."></textarea>
        <button id="start-btn" class="nav-button">Start Test</button>
        <div id="result"></div>
        <div>
            <a href="index.html" class="nav-button">Home</a>
            <a href="portfolio.html" class="nav-button">Portfolio</a>
            <a href="blog.html" class="nav-button">Blog</a>
            <a href="quotes.html" class="nav-button">Quotes</a>
            <a href="funfacts.html" class="nav-button">Fun Facts</a>
            <a href="colorpalette.html" class="nav-button">Color Palette</a>
        </div>
    </div>
    <button class="dark-mode-toggle" id="darkModeToggle">Toggle Dark Mode</button>
    <script>
        const textDisplay = document.getElementById('text-display');
        const userInput = document.getElementById('user-input');
        const startBtn = document.getElementById('start-btn');
        const result = document.getElementById('result');

        const texts = [
            "The quick brown fox jumps over the lazy dog.",
            "Programming is the art of telling another human what one wants the computer to do.",
            "The only way to learn a new programming language is by writing programs in it.",
            "Debugging is twice as hard as writing the code in the first place."
        ];

        let startTime, endTime;

        function getRandomText() {
            return texts[Math.floor(Math.random() * texts.length)];
        }

        function startTest() {
            userInput.value = "";
            result.textContent = "";
            const randomText = getRandomText();
            textDisplay.textContent = randomText;
            userInput.disabled = false;
            userInput.focus();
            startTime = new Date().getTime();
        }

        function endTest() {
            endTime = new Date().getTime();
            userInput.disabled = true;

            const originalText = textDisplay.textContent;
            const userText = userInput.value;
            const timeTaken = (endTime - startTime) / 1000; // in seconds
            const words = originalText.split(' ').length;
            const wpm = Math.round((words / timeTaken) * 60);

            result.textContent = `Your typing speed: ${wpm} WPM`;
        }

        startBtn.addEventListener('click', startTest);
        userInput.addEventListener('input', () => {
            if (userInput.value === textDisplay.textContent) {
                endTest();
            }
        });

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);

        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
